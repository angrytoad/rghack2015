<div class="container-fluid">
	<div class="row">
		<div class="col-md-1" style="background-color: grey">
			<!--show match history-->
		</div>
		<div class="col-md-11">
			<!--2 rows for each player-->

			<!--player 1-->
			<div class="row" ng-attr-style="height: {{dims.height/2}}px; margin: 0px 0px 0px 0px">
				<!--info row-->
				<div class="row">
					<div class="col-sm-4 col-md-offset-4 thumbnail" >
						<div class="media" style="height: 60px">
							<div class="media-left">
								<img class="media-object" ng-src="http://ddragon.leagueoflegends.com/cdn/5.15.1/img/profileicon/{{game.playerOne.profileId}}.png" height="60px" style="border-left: solid 9px #2747e8"/>
							</div>
							<div class="media-body">
								<h4>{{game.playerOne.name}}</h4>
								<!--health bar-->
								<uib-progressbar class="progress-striped active" max="100" value="game.playerOne.currentHealth" type="danger"><i>{{game.playerOne.currentHealth}} / 100</i></uib-progressbar>
							</div>
						</div>
					</div>
				</div>

				<!--card field-->
				<div class="row" ng-attr-style="height: {{(dims.height/2)*.80}}px">
				</div>


			</div>

			<!--player 2-->
			<div class="row" ng-attr-style="height: {{dims.height/2}}px; margin: 0px 0px 0px 0px">
				<!--card field-->
				<div class="row" ng-attr-style="height: {{(dims.height/2)*.80}}px">
				</div>

				<!--info row-->
				<div class="row">
					<div class="col-sm-4 col-md-offset-4 thumbnail" >
						<div class="media" style="height: 60px">
							<div class="media-left">
								<img class="media-object" ng-src="http://ddragon.leagueoflegends.com/cdn/5.15.1/img/profileicon/{{game.playerOne.profileId}}.png" height="60px" style="border-left: solid 9px #2747e8"/>
							</div>
							<div class="media-body">
								<h4>{{game.playerOne.name}}</h4>
								<!--health bar-->
								<uib-progressbar class="progress-striped active" max="100" value="game.playerOne.currentHealth" type="danger"><i>{{game.playerOne.currentHealth}} / 100</i></uib-progressbar>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
